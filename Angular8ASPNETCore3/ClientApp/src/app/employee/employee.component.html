<table>
  <tr>
    <td>First Name</td>
    <td>{{ firstName }}</td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td>{{ lastName }}</td>
  </tr>
  <!-- The *ngIf is a structural directive which shows that the content
    should only be shown when the it is strue
  -->
  <tr *ngIf="showDetails">
    <td>Gender</td>
    <td>{{ gender }}</td>
  </tr>
  <tr *ngIf="showDetails">
    <td>Age</td>
    <td>{{ age }}</td>
  </tr>
</table>

<br />
<button (click)="toggleDetails()">
  {{ showDetails ? 'Hide' : 'Show' }} Details
</button>

<!-- Two way data binding using ngModel -->
<div>
  <input [(ngModel)]="name" />
  <br />
  You entered: {{ name }}
</div>
