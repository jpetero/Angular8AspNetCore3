
<!-- *ngIf directive means display the element only if the employee is initialized -->
<table *ngIf="employee">
  <thead>
    <tr>
      <th colspan="2">
        Employee Details
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Employee Code</td>
      <td>{{employee.code}}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{employee.name}}</td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>{{employee.gender}}</td>
    </tr>
    <tr>
      <td>Annual Salary</td>
      <td>{{employee.annualSalary}}</td>
    </tr>
    <tr>
      <td>Date of Birth</td>
      <td>{{employee.dateOfBirth}}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!employee">
  {{statusMessage}}
</div>

<div style="margin-top:5px">
  <input type="button" class="btn btn-primary" value="Back to employees list" (click)="onBackButtonClick()" />
</div>

<!-- The button is going to be displayed only when there is an open subscription -->
<div style="margin-top:5px" *ngIf="!subscription.closed">
  <input type="button" class="btn btn-primary" value="Cancel Request" (click)="onCancelButtonClick()" />
</div>
