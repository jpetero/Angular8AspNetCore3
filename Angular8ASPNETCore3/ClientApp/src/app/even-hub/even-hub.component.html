<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a routerLink="/eventHub/events" class="navbar-brand">EventHub</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'events'" routerLinkActive="active">Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'special'" routerLinkActive="active">Special Events</a>
      </li>
    </ul>

    <!-- Only accessible for users who are not logged in -->
    <ul class="navbar-nav" *ngIf="!authService.isLoggedIn()">
      <li class="nav-item">
        <!-- This class active is only applied when the route is clicked
      The routerLink navigates the user to the current route + variable-->
        <a class="nav-link" [routerLink]="'login'" routerLinkActive="active">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'register'" routerLinkActive="active">Register</a>
      </li>
    </ul>

    <!-- Only accessible by logged in users -->
    <ul class="navbar-nav" *ngIf="authService.isLoggedIn()">
      <li class="nav-item">
        <a class="nav-link" style="cursor:pointer" (click)="!authService.logoutUser()">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <!-- This is where you want the routed component to be display when the link is clicked -->
  <router-outlet></router-outlet>
</div>
